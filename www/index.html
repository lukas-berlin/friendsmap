<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://unpkg.com; media-src *; img-src 'self' data: content: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; connect-src 'self' https:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <title>Friendsmap</title>
  </head>
  <body>
    <div class="app">
      <div id="map" class="map-container"></div>
      <div id="locationInfo" class="location-info">
        <p id="locationStatus">
          Tap "Get My Location" to see your position on the map
        </p>
        <button id="settingsButton" class="settings-button">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>

      <!-- Settings Modal -->
      <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
          <div class="settings-header">
            <h2>Settings</h2>
            <button id="closeSettings" class="close-button">&times;</button>
          </div>
          <div class="settings-body">
            <div class="setting-group">
              <label for="updateInterval">Update Interval (seconds):</label>
              <input
                type="number"
                id="updateInterval"
                min="5"
                max="300"
                value="10"
              />
            </div>
            <div class="setting-group">
              <label for="showArrows">Show Distance Arrows:</label>
              <input type="checkbox" id="showArrows" checked />
            </div>
            <div class="setting-group">
              <label for="followMode">Follow Mode:</label>
              <select id="followMode">
                <option value="delta">Move by Delta (default)</option>
                <option value="center">Always Center</option>
                <option value="bounds">Keep in Bounds</option>
              </select>
            </div>
            <div class="setting-group">
              <label for="deviceName">Display Name:</label>
              <input
                type="text"
                id="deviceName"
                placeholder="Enter your name"
              />
            </div>
          </div>
          <div class="settings-footer">
            <button id="saveSettings" class="save-button">Save Settings</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
